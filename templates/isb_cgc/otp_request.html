<form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
<div class="form-row">
    {{ form.otp_device.errors }}
    <label for="id_otp_device">Code From:</label> {{ form.otp_device }}
</div>
<div class="submit-row">
<label>&nbsp;</label><input type="submit" name="otp_challenge" value="Get Login Code" />
    {% if form.token_sent %}
    <p>A login code has been sent! Please check your email. If it doesn't arrive within a minute, check your spam folder.</p>
    {% endif %}
</div>
<div class="form-row">
    {{ form.otp_token.errors }}
    <label for="id_otp_token" class="required">Login Code:</label> {{ form.otp_token }}
    <label>&nbsp;</label><input type="submit" value="Validate Code" />
</div>

</form>
