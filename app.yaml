runtime: custom
env: flex
service: default
api_version: 1
threadsafe: true

builtins:
- appstats: on
- deferred: on

beta_settings:
    cloud_sql_instances: isb-cgc-test:us-central1:test

env_variables:
  DJANGO_SETTINGS_MODULE: 'isb_cgc.settings'
  IS_APP_ENGINE: 'True'

network:
  name: solr
  instance_tag: isb-cgc-webapp

resources:
  cpu: 2
  memory_gb: 8
  disk_size_gb: 10

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 2
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.6

skip_files:
- python-su.sh
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\.(?!env).*$
- ^google-cloud-sdk/.*$
- ^google_appengine\.zip$
- ^(.*/)?.*\.sql$
- ^venv/.*$
- ^static/.*$
