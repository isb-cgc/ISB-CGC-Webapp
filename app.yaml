runtime: custom
env: flex
service: default
api_version: 1

resources:
  cpu: 2
  memory_gb: 8
  disk_size_gb: 20

builtins:
- appstats: on
- deferred: on

beta_settings:
    cloud_sql_instances: isb-cgc-uat:us-central1:uat-main

env_variables:
  DJANGO_SETTINGS_MODULE: 'isb_cgc.settings'

network:
  name: solr-uat
  instance_tag: isb-cgc-webapp

skip_files:
- python-su.sh
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\.(?!env).*$
- ^google-cloud-sdk/.*$
- ^google_appengine\.zip$
- ^(.*/)?.*\.sql$
- ^venv/.*$
- ^static/.*$
