runtime: python27
module: mvm
api_version: 1
threadsafe: true
vm: true

resources:
  cpu: .5
  memory_gb: 2.2

builtins:
#- django_wsgi: on
- remote_api: on
- appstats: on
- deferred: on

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1
  cool_down_period_sec: 60
  cpu_utilization:
    target_utilization: 0.5

handlers:
- url: /favicon.ico
  static_files: static/img/lsdf/favicon.ico
  upload: static/imgfavicon.ico
  secure: always
- url: /static
  static_dir: static
  secure: always
- url: /_ah/spi/.*
  script: cgc_api.APPLICATION
  secure: always
- url: /remoteapi.*
  script: google.appengine.ext.remote_api.handler.application
  login: admin
  secure: always
- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin
  secure: always
- url: /.*
  script: main.application
  secure: always
- url: /static/admin
  static_dir: static/admin
  expiration: 0
  secure: always
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

env_variables:
  GAE_TMP_FORCE_REUSE_API_CONNECTION: true
  DJANGO_SETTINGS_MODULE: 'GenespotRE.settings'
  SETTINGS_VERSION: 'prod'

skip_files:
- python-su.sh
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\.(?!env).*$
- ^google_appengine/.*$
- ^google-cloud-sdk/.*$
- ^google_appengine\.zip$
- ^(.*/)?.*\.sql$
- ^venv/.*$